<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="../css/login.css">
	<title>Login</title>
</head>
<body>
	<div class="container" id="container">
		<div id="form1" class="form-container sign-up-container">
			<div action="#">
				<h1>Create Account</h1>
				<input type="text" placeholder="Name" id="name"/>
				<input type="email" placeholder="Email" id="email1"/>
				<input type="password" placeholder="Password" id="password1"/>
				<button id = "signUpButton" >Sign Up</button>
			</div>
		</div>

		<div  id="form2" class="form-container sign-in-container">
				<h1>Sign in</h1>
				<input type="email" placeholder="Email" id="email2"/>
				<input type="password" placeholder="Password" id="password2"/>
				<button id="loginButton">login</button>
		</div>

		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signIn">login</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp" >Sign Up</button>
				</div>
			</div>
		</div>
	</div>    

</body>
<script src="../js/login.js"></script>

</html>
